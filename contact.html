<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact - Indian Spices Restaurant</title>
</head>
<body>

    <header>
        <div class="logo">Indian Spices</div>
        <nav>
            <ul>
                <li><a href="home.html" >Home</a></li>
                <li><a href="menu.html" >Menu</a></li>
                <li><a href="about.html" >About Us</a></li>
                <li><a href="contact.html" >Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="contactform" style="margin-top: 70px;">
        <section id="contact">
            <h2 style="font-family: 'Times New Roman', Times, serif; text-decoration: underline;">Contact Us</h2>
            
            <p>Want to make a reservation? Reach out to us!</p><br>
            <form action="home.html" method="get">
                <label for="name">Name:</label>
                <input type="text" name="name" placeholder="Enter Your Full Name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Enter Your Email" required>

                <label for="phone no">Phone No.:</label>
                <input id="number" name="phone no" placeholder="Enter Your Number" required/>

                <button type="submit" class="btn">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Indian Spices Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
